{% extends "blog/base.html" %}
{%block body_block%}
<div class="centertage">
  {%for post in post_list%}
  <div class="post">
    <div id="post_line">
      <div id="post_title"><h4><a class="list_post" href="{%url 'post_detail' pk=post.pk%}">{{post.title}}</a><h4></div>
      <div id="post_date"><h4>Published on:{{post.published_date|date:"D M Y"}}</h4></div>
    </div>
  </div>
  {%endfor%}
</div>
{%endblock%}
