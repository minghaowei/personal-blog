{% extends "blog/base.html" %}
{%block body_block%}
<div class="centertage">
  {%for post in post_list%}
  <div class="post">
    <span></span>
    <h3 ><a class="list_post" href="{%url 'post_detail' pk=post.pk%}">{{post.title}}</a></h1>
    </span>
    <span>
    <div class="date">
      <p>Published on:{{post.published_date|date:"D M Y"}}</p>
    </div>
    </span>
  </div>
  {%endfor%}
</div>
{%endblock%}
